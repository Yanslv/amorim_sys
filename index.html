
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMORIM_SYS - Gestão de Execução</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .calendar-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
        }
        input, select, textarea {
            background-color: white !important;
            color: #111827 !important;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Ajustes para react-pdf */
        .react-pdf__Page__canvas {
            margin: 0 auto;
            max-width: 100% !important;
            height: auto !important;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        .react-pdf__Document {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Estilização Custom para o Player de Áudio */
        .audio-player-container audio {
            width: 100%;
            height: 50px;
            border-radius: 12px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); /* Torna o player nativo mais elegante no modo escuro do modal */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
